name: Build and Deploy JupyterLite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyterlite-core[all]==0.3.0
        pip install jupyterlab~=4.0.5
        pip install jupyterlite-pyodide-kernel
        
    - name: Build the JupyterLite site
      run: |
        echo "Building JupyterLite with contents from: notebooks/"
        ls -la notebooks/
        jupyter lite build --contents notebooks --output-dir dist
        echo "Build completed. Contents of dist:"
        ls -la dist/
        echo "Checking kernels:"
        ls -la dist/kernels/ || echo "No kernels directory found"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4